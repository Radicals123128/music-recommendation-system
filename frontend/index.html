<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Song Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bollywood Song Recommender</h1>
            <p class="subtitle">Discover your next favorite Bollywood song</p>
        </header>
        
        <main>
            <div class="search-container">
                <input type="text" id="songInput" placeholder="Enter a song name...">
                <button onclick="getRecommendations()">
                    <span>Get Recommendations</span>
                </button>
            </div>
            
            <div class="results-container">
                <h2>Recommended Songs</h2>
                <div class="results-wrapper">
                    <ul id="recommendations"></ul>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ for Bollywood Music Lovers</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
